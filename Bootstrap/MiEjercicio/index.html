<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Portafolio</title>
    <!-- Enlazar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="tu_estilo.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tu Nombre</a>
            <!-- Botón de hamburguesa para dispositivos móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Items del Navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#proyectos">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#habilidades">Habilidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#experiencia">Experiencia</a>
                    </li>
                    <!-- Puedes agregar más secciones al Navbar según tus necesidades -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de Cabecera -->
    <header class="py-5 bg-primary text-white text-center">
        <div class="container">
            <h1 class="display-4">¡Bienvenido a mi Portafolio!</h1>
            <p class="lead">Una breve descripción sobre ti o tu enfoque profesional.</p>
        </div>
    </header>

    <!-- Sección de Proyectos -->
    <section id="proyectos" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Mis Proyectos</h2>
            <!-- Aquí puedes agregar tarjetas o cuadrículas para tus proyectos -->
        </div>
    </section>

    <!-- Sección de Habilidades -->
    <section id="habilidades" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Mis Habilidades</h2>
            <!-- Puedes usar iconos, barras de progreso o listas para mostrar tus habilidades -->
        </div>
    </section>

    <!-- Sección de Experiencia -->
    <section id="experiencia" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Experiencia Laboral</h2>
            <!-- Aquí puedes enumerar tu experiencia laboral o proyectos anteriores -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p>Tu Nombre &copy; 2023</p>
            <!-- Puedes agregar enlaces a redes sociales u otra información de contacto aquí -->
        </div>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
