<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="sesion-principal">
        <div class="contenedor-formulario-sesion">
            <div class="contenedor-formulario">
                <div class="crear-cuenta">
                    <h1>Crea tu cuenta</h1>
                </div>
                <div class="botones">
                    <div class="boton-sesion">
                        <img class="logo-img" src="./assets/Logo Google.png" alt="Logo de Google">
                        <a href="#"><p>Usar Google</p></a>
                    </div>
                    <div class="boton-sesion">
                        <img class="logo-img" src="./assets/Logo Apple.svg" alt="Logo de Apple">
                        <a href="#"><p>Usar Apple</p></a>
                    </div>
                </div>
                <div class="opcion">
                    <hr>
                    <span>o</span>
                    <hr>
                </div>
                <div>
                    <form class="formulario-login">
                        <div class="campo">
                            <label for="">Correo electrónico:</label><br>
                            <input type="email" placeholder="Tu correo electrónico">
                        </div>
                        <div class="campo">
                            <label for="">Contraseña:</label><br>
                            <input type="text" placeholder="Tu contraseña">
                        </div>
                        <div class="contenedor-boton-login">
                            <input id="boton-login" type="submit" value="Iniciar sesión">
                        </div>
                    </form>
                </div>
                <div class="enlace">
                    <a href="#">
                        <p>¿Ya tienes una cuenta?</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="contenedor-imagen-sesion">
            <img src="./assets/Desarrollador.png" alt="Imagen de Desarrollador">
        </div>
    </main>
</body>

</html>
